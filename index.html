<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library (TOP)</title>
    <link href="./style.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Library</h1>
        <button id="add-button">ï¼‹<br>Add Book</button>
    </header>


    <content></content>

    <div class="input-form">
        <h1>Add new book</h1>
        <p>Book title:</p>
        <input type="text" id="input-title">
        <p>Author:</p>
        <input type="text" id="input-author">
        <p>Number of pages:</p>
        <input type="text" id="input-pages">
        <div id="checkbox-read">
            <input type="checkbox" id="input-read">
            <label for="input-read">Book was read</label>
        </div>
        <div id="input-form-buttons">
            <button id="add-new-book">Add</button>
            <button id="cancel">Cancel</button>
        </div>
    </div>

    <footer>

    </footer>
<script src="./script.js"></script>
