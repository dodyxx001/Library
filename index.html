<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library (TOP)</title>
    <link href="./style.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Library</h1>
        <button>Add Book</button>
    </header>
    <content>
        <div class="book">
            <div class="info title">
                <p>Title:</p>
                <p id="title">The Hobbit</p>
            </div>
            <div class="info author">
                <p>Author:</p>
                <p id="author">J.R.R. Tolkien</p>
            </div>
            <div class="info pages">
                <p>Pages:</p>
                <p id="pages">385</p>
            </div>
            <div class="read">
                <button>Read yet</button>
            </div>
            <div class="remove">
                <button>Remove Book</button>
            </div>
        </div>
    </content>
    <footer>
        <p>Made by: Zach Dodds</p>
    </footer>
<script src="./script.js"></script>
</body>
</html>
